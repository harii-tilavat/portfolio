<div class="profile">

  <div class="profile-pic">
    <span class="profile-icon">
      <img src="/assets/profile-img/profile1.jpg" alt="">
    </span>
  </div>
  <div class="profile-name ">
    <h4 class="name">Harit Tilavat </h4>
  </div>
  <div class="profile-icons">
    <a [href]="iconItem.url" target="_blank" class="social-links" *ngFor="let iconItem of iconList">
      <i [class]="'fa-brands '+iconItem.icon"></i>
    </a>
    <!-- <a  class="social-links fs-5" >
      <i [class]="'fa-solid fa-moon'"></i>
    </a> -->
  </div>
</div>
<div class="menu navbar">
  <ul>
    <li *ngFor="let item of sidebarMenu;let i=index"
      [ngClass]="{'d-none':isAuthenticated && item.label==='Login' || !isAuthenticated && item.label==='Logout'}">
      <ng-container>
        <a class="nav-link" [routerLink]="item.routing" [ngClass]="{ 'auth':item.routing==='/auth'}"
          [routerLinkActive]="'active'" [routerLinkActiveOptions]="{exact:true}"
          (click)="onRouting(i+1,item.routing,item.label)">
          <i [class]="item.className" [ngClass]="{'fa fa-xmark-square':item.label==='Logout'}"></i>
          <span>{{item.label}}</span>
        </a>
      </ng-container>
    </li>
  </ul>
</div>
