<div class="container">
  <div class="skill-heading">
    <div class="skill-title">
      <h3 class="title">Skill</h3>
    </div>
    <div class="skill-paragraph">
      <p class="sub-paragraph">Whether it's jQuery, React, or Angular, I pride myself on writing clean and
        well-documented code that is maintainable and scalable in the long run.</p>
    </div>
  </div>
  <div class="skill-body">
    <div class="row">
      <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 " *ngFor="let item of skillList;">
        <div class="progress-content">
          <div class="progress-title">
            <span>{{item.label}} </span>
            <span> {{item.per}} </span>
          </div>
          <div class="progress">
            <div class="progress-bar" role="progressbar" [ngStyle]="{'width': item.per}"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
